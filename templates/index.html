<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            background-color: #3498db; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter House Features</h2>
        <form action="/predict" method="post">
            <label>Median Income:</label>
            <input type="text" name="MedInc" required>
            
            <label>House Age:</label>
            <input type="text" name="HouseAge" required>
            
            <label>Average Rooms:</label>
            <input type="text" name="AveRooms" required>
            
            <label>Average Occupancy:</label>
            <input type="text" name="AveOccup" required>
            
            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
